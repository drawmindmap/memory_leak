<!DOCTYPE html>
<html>
<head>
<script>
'use strict';

function LeakObject () {
  this.value = new Array(1000).join(new Array(1000).join('' + Math.random()));
}

function addLeak () {
  var a = new LeakObject();
  window._intervalId = setInterval(function () {
    a.value.length;
  }, 1000);
}

function releaseLeak () {
  clearInterval(window._intervalId);
}
</script>
</head>
<body>
<button onclick="addLeak()">Add Leak</button>
<button onclick="releaseLeak()">Release Leak</button>
</body>
</html>
